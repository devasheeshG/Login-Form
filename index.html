<!doctype html>
<html>

<head>
      <!-- fontawsome kit code -->
      <script src="https://kit.fontawesome.com/dd9ec206f5.js" crossorigin="anonymous"></script>

      <!-- stylesheet -->
      <link rel="stylesheet" href="css/style.css">

      <title>FrontEnd Login Form</title>
</head>

<body>
      <div class="container">
            <h1>Sign In </h1>
            <div class="box">
                  <i class="fa fa-envelope"></i>
                  <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="box">
                  <i class="fa fa-key"></i>
                  <input type="password" name="password" id="password" placeholder="Enter Your Password">
            </div>
            <button class="btn">Sign In</button>
      </div>
</body>

</html>
